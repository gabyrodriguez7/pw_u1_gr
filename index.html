<!DOCTYPE html><!--Declara el tipo de documento con el que voy a trabajar: HTML5-->
<html lang="en"><!--html:elemento raiz de toda Pagina web, atributo indica contenido en ingles-->
<head><!--Cabezera: donde se pone toda la configuracion de la pagina, lo que no es visible para el usuario final-->
    <meta charset="UTF-8"><!--Define la codificacion de caracteres de mi pagina web, el estandar de facto para paginas Web es UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Sirve para implementar paginas web responsivas(Se adapta al tamaño de display)-->
    <title>Mi primera pagina web</title><!--Para darle un titulo a mi pagina-->
</head>
<body><!--Cuerpo: Corresponde al contenido visual de mi pagina web, es decir todo lo que el usuario visualiza en pantalla-->
    <h1>Mi primera página web</h1><!--Para poner encabezados desde h1 hasta h6-->
    <h3>Carrera de computación</h3>
    <h6>Gabriela Rodríguez</h6>
    <p>Este es el primer parrafo de mi página web ................</p>
    <button>Aceptar</button>
</body>
</html><!--Etiqueta de cierre de html-->
